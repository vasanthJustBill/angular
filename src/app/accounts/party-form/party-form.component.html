<div class="main">
  <div class="button-row">
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      {{ saveButtonMessage }}
    </button>
  </div>
  <div>
    <mat-card class="card">
      <form [formGroup]="partyForm">
        <mat-card-content>
          <mat-form-field appearance="outline" class="field primary-field">
            <mat-label>Party Name</mat-label>
            <input matInput formControlName="name" required />
            @if (partyForm.get('name')?.invalid) {
            <mat-error>Party Name is required</mat-error>
            }
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="field secondary-field pr10"
          >
            <mat-label>GST Type</mat-label>
            <mat-select formControlName="gstType">
              <mat-option value="one">Regular</mat-option>
              <mat-option value="two">Buisness</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="field secondary-field">
            <mat-label>GSTIN</mat-label>
            <input matInput formControlName="gstin" />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="field secondary-field pr10"
          >
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" formControlName="contact" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="field secondary-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            @if (partyForm.get('name')?.invalid) {
            <mat-error>Provide valid email address</mat-error>
            }
          </mat-form-field>
          <mat-form-field appearance="outline" class="field primary-field">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
          <mat-form-field appearance="outline" class="field secondary-field">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
